# Colors (Nord white)
colors:
  primary:
    background: '0xeff1f6'
    foreground: '0x2e3440'
  cursor:
    text: '0xD8DEE9'
    cursor: '0x2E3440'
  normal:
    black: '0x3b4252'
    red: '0xBF616A'
    green: '0xA3BE8C'
    #yellow: '0xEBCB8B'
    yellow: '0xDDA97D'
    blue: '0x5e81ac'
    magenta: '0xB48EAD'
    cyan: '0x88C0D0'
    white: '0xE5E9F0'
  bright:
    black: '0xb5bcc9'
    red: '0xdaa4aa'
    green: '0xbed1ad'
    #yellow: '0xedce92'
    yellow: '0xEBCB8B'
    blue: '0xabbdd4'
    magenta: '0xccb3c7'
    cyan: '0xa4cfdb'
    white: '0xECEFF4'


#visual_bell:
#  animation: EaseOutExpo
#  duration: 0
#  color: '#ffffff'

#background_opacity: 0.65

#selection:
  #semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>	"
  #save_to_clipboard: false

#dynamic_title: true

cursor:
  style: Beam
  #vi_mode_style: None
  #unfocused_hollow: true
  #thickness: 0.15

#live_config_reload: true

shell:
  program: /usr/bin/zsh
  args:
        - -is
        - eval
        - "clear && macchina"

#working_directory: None

#winpty_backend: false

#alt_send_esc: true

#mouse:
  #double_click: { threshold: 300 }
  #triple_click: { threshold: 300 }
  #hide_when_typing: false

  #url:
    #launcher:
    #  program: xdg-open
    #  args: []
    #modifiers: None

#mouse_bindings:
#  - { mouse: Middle, action: PasteSelection }

