#env:
  #TERM: alacritty

window:
  dimensions:
    columns: 95
    lines: 25
  opacity: 0.85
  #position:
  #  x: 0
  #  y: 0
  #padding:
  #  x: 0
  #  y: 0
  #dynamic_padding: false
  #decorations: full
  #startup_mode: Windowed
  #title: Alacritty
  #class:
    #instance: Alacritty
    #general: Alacritty
  #gtk_theme_variant: None

#scrolling:
  #history: 10000
  #multiplier: 3

font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular
  #bold:
    #family: monospace
    #style: Bold
  #italic:
    #family: monospace
    #style: Italic
  #bold_italic:
    #family: monospace
    #style: Bold Italic
  #size: 11.0
  #offset:
  #  x: 0
  #  y: 0
  #glyph_offset:
  #  x: 0
  #  y: 0
  #use_thin_strokes: true

#draw_bold_text_with_bright_colors: false


# Colors (Nord)
# colors:
#   primary:
